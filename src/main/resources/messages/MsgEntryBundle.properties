ui.setting.server.cloudflare.models.desc=模型由Cloudflare提供的免费开源模型(所有模型每天一共可调用10k Neurons，不暴力使用足够)，中文建议用千问(qwen)系列。
ui.setting.server.cloudflare.models.remark=注：模型名中有表示版本号x.x，例如qwen1.5或v1.0，有表示参数量8b或70b等，版本号越高代表越新，参数量越大代表越强

ui.setting.server.google.key=GOOGLE_AI
ui.setting.server.google.name=GEMINI
ui.setting.server.google.models.title=GoogleAI Models Settings
ui.setting.server.google.models.desc=模型为Google提供的gemini系列(暂不包含图文，后期开放)，该系列暂时免费(每分钟60次请求)，属于较热门的AI系列。
ui.setting.server.google.models.remark=注：模型名中有表示版本号x.x，例如gemini-1.0(版本越高代表越新)，有表示版本类型pro(专业版)，flash(快速版)，有表示版本小分类001(最新稳定版)，latest(最新版)。

